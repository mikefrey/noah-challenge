<section id="login" class="px800">
  <div class="category">
    <div class="category-header">
      <h2 class="category-name">
        <span>Find Your Ballot</span>
      </h2>
      <div class="bars">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="category-nominees">
      <fieldset>
      <form ng-submit="login(user, password)">
        <ul>
          <li>
            <select ng-model="user" ng-options="u | fullName for u in users | orderBy:'firstName'">
              <option value="">Select Your Ballot</option>
            </select>
          </li>
          <li>
            <input type="password" name="password" placeholder="PASSWORD" ng-model="password">
          </li>
          <li>
            <button type="submit" class="getballot">Get My Ballot</button>
          </li>
        </ul>
      </form>
      </fieldset>
      <div style="display: block; margin: 20px auto 0; width: 240px; height: 240px !important;">
        <video src="/video/oscars-2015.mp4" type="video/mp4" preload="" autoplay loop></video>
      </div>
    </div>
  </div>
  <div class="category gray">
    <div class="category-header">
      <h2 class="category-name">
        <span>Don't Have a Ballot?</span>
      </h2>
      <h6>Note: This is a closed game. If you arrived here without an invite please refrain from signing up.</h6>
      <div class="bars">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="category-nominees">
      <fieldset>
        <ul>
          <li>
            <button type="submit" class="signup" ng-click="gotoRegister()">Sign Up</button>
          </li>
        </ul>
      </fieldset>
      <ng-include src="'/views/contactLink.html'"></ng-include>
    </div>
  </div>
</section>
