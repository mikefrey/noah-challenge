<navigation me="me"></navigation>
<div id="login">
  <section>
    <h2>Find Your Ballot</h2>
    <fieldset>
      <form ng-submit="login(user, password)">
      <ul>
        <li>
          <select ng-model="user" ng-options="u | fullName for u in users | orderBy:'firstName'">
            <option>Select Your Name</option>
          </select>
        </li>
        <li>
         <input type="password" name="password" placeholder="Password" ng-model="password">
        </li>
        <li>
         <button type="submit">Get My Ballot</button>
        </li>
      </ul>
      </form>
    </fieldset>
  </section>
  <section>
  <h2>Don't Have a Ballot?</h2>
    <fieldset>
      <button type="submit" class="secondary" ng-click="gotoRegister()">Sign Up</button>
    </fieldset>
  </section>
  <ng-include src="'/views/contactLink.html'"></ng-include>
</div>
