
<p>Ballot Account Setup</p>

<input type="text" placeholder="First Name" ng-model="newUser.firstName"><br/>

<input type="text" placeholder="Last Name" ng-model="newUser.lastName"><br/>

<input type="password" placeholder="Password" ng-model="newUser.password"><br/>

<input type="text" placeholder="Email" ng-model="newUser.email"><br/>

<button ng-click="createUser(newUser)">Create My Ballot!</button>
