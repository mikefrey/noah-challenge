<section id="login" class="px800">
  <div class="category">
    <div class="category-header">
      <h2 class="category-name">
        <span>Forgot Password</span>
      </h2>
      <div class="bars">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="category-nominees">
      <fieldset ng-if="!success">
        <div ng-if="error">{{error}}</div>
        <ul>
          <li>
            <input type="text" name="email" placeholder="Email" ng-model="email">
          </li>
          <li>
            <button type="submit" class="getballot" ng-click="forgot(email)">Send Password Reset</button>
          </li>
        </ul>
      </fieldset>
      <fieldset ng-if="success">
        <div>{{success}}</div>
      </fieldset>
      <ng-include src="'/views/contactLink.html'"></ng-include>
    </div>
  </div>
</section>
